<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <span class="logo">Logo</span>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="post">
            <img src="https://via.placeholder.com/400" alt="Post Image">
            <h2>The Impact of Technology on the Workplace</h2>
            <p>August 20, 2022</p>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/400" alt="Post Image">
            <h2>How AI is Transforming Industries</h2>
            <p>April 4, 2025</p>
        </div>
    </div>

    <button class="load-more">Load More</button>

    <footer class="footer">
        &copy; 2025 Your Website. All Rights Reserved.
    </footer>

    <script>
        // Load More Button Interaction
        document.querySelector('.load-more').addEventListener('click', function () {
            alert("More posts coming soon!");
        });
    </script>
</body>
</html>
